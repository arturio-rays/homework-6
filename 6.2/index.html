<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <a class="title" href="#">CSS Diner Shopping List</a>
        <span class="subtitle">Let`s go to the mall!</span>
    </header>
    <main class="shopping">
        <section>
            <div class="container">
                <div class="shopping-list">
                    <label class="item">
                        <input typ="checkbox" name="pickle">A lot of pickles
                        <span class="comment">for the next lessons about css</span>
                    </label>
                    <label class="item">
                        <input type="checkbox" name="apple">10 apples
                        <span class="comment">for more css manipulations</span>
                    </label>
                    <label class="item">
                        <input type="checkbox" name="orange">20 oranges
                        <span class="comment">because they are awesome</span>
                    </label>
                    <label class="item">
                        <input type="checkbox" name="plate">13 plates
                        <span class="comment">hm.. they always disappear</span>
                    </label>
                    <label class="item">
                        <input type="checkbox" name="bent">15 bentos
                    </label>
                    <label class="item">
                        <input type="checkbox" name="sake">1 bottle of Sake
                        <span class="comment">for my friends</span>
                    </label>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <button type="submit">Bon appetit :)</button>
    </footer>

</body>

</html>
